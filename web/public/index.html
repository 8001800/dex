<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100:300,400,500,700,900|Material+Icons" rel="stylesheet">
    <!-- <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>  -->
    <script type="text/javascript" src="//www.amcharts.com/lib/3/amcharts.js"></script> 
    <script type="text/javascript" src="//www.amcharts.com/lib/3/serial.js"></script> 
    <script type="text/javascript" src="//www.amcharts.com/lib/3/amstock.js"></script> 
    <script type="text/javascript" src="//www.amcharts.com/lib/3/themes/black.js"></script> 
    <title>ChilraDEX</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but web doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <style>
        html, body, #app {
          background-color: #333;
          height: 100%;
          width: 100%;
        }
        #app {
          display: table;
          position: absolute;
          height: 100%;
          width: 100%;
        }

        .loader-middle {
          display: table-cell;
          vertical-align: middle;
        }
      .chilradex-loader {
        position: relative;
        width: 64px;
        height: 64px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .chilradex-loader div {
        position: absolute;
        width: 5px;
        height: 5px;
        background: #fff;
        border-radius: 50%;
        animation: chilradex-loader 1.2s linear infinite;
      }
      .chilradex-loader div:nth-child(1) {
        animation-delay: 0s;
        top: 29px;
        left: 53px;
      }
      .chilradex-loader div:nth-child(2) {
        animation-delay: -0.1s;
        top: 18px;
        left: 50px;
      }
      .chilradex-loader div:nth-child(3) {
        animation-delay: -0.2s;
        top: 9px;
        left: 41px;
      }
      .chilradex-loader div:nth-child(4) {
        animation-delay: -0.3s;
        top: 6px;
        left: 29px;
      }
      .chilradex-loader div:nth-child(5) {
        animation-delay: -0.4s;
        top: 9px;
        left: 18px;
      }
      .chilradex-loader div:nth-child(6) {
        animation-delay: -0.5s;
        top: 18px;
        left: 9px;
      }
      .chilradex-loader div:nth-child(7) {
        animation-delay: -0.6s;
        top: 29px;
        left: 6px;
      }
      .chilradex-loader div:nth-child(8) {
        animation-delay: -0.7s;
        top: 41px;
        left: 9px;
      }
      .chilradex-loader div:nth-child(9) {
        animation-delay: -0.8s;
        top: 50px;
        left: 18px;
      }
      .chilradex-loader div:nth-child(10) {
        animation-delay: -0.9s;
        top: 53px;
        left: 29px;
      }
      .chilradex-loader div:nth-child(11) {
        animation-delay: -1s;
        top: 50px;
        left: 41px;
      }
      .chilradex-loader div:nth-child(12) {
        animation-delay: -1.1s;
        top: 41px;
        left: 50px;
      }
      @keyframes chilradex-loader {
        0%, 20%, 80%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.5);
        }
      }
      </style>
      <div class="loader-middle">
        <div class="chilradex-loader"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
